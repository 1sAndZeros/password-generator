<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/mono-password.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="app">
      <h1>Password Generator</h1>
      <div class="password-copy-container">
        <input id="password" type="text" value="P4$5W0rD!" />
        <div id="copy" tabindex="0">
          <div class="copied">Copied!</div>
          <img src="./src/copy.svg" class="copy-icon" alt="copy" />
        </div>
      </div>
      <div class="selection-container">
        <div class="char-container">
          <h3>Character Length</h3>
          <h2 id="char-length">0</h2>
        </div>
        <input
          type="range"
          id="slider"
          name="slider"
          min="7"
          max="30"
          step="1"
          value="15"
        />

        <input
          type="checkbox"
          class="css-checkbox"
          name="lowercase"
          id="lowercase"
          checked
        />
        <label for="lowercase">Include Lowercase Letters</label>

        <input type="checkbox" name="uppercase" id="uppercase" checked />
        <label for="uppercase">Include Uppercase Letters</label>

        <input type="checkbox" name="numbers" id="numbers" checked />
        <label for="numbers">Include Numbers</label>

        <input type="checkbox" name="symbols" id="symbols" />
        <label for="symbols">Include Symbols</label>

        <div class="strength-container">
          <h4>Strength</h4>
          <div id="strength">
            <div class="strength__bar"></div>
            <div class="strength__bar"></div>
            <div class="strength__bar"></div>
            <div class="strength__bar"></div>
          </div>
        </div>
        <button id="generate">Generate</button>
      </div>
    </div>
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
